name: New changeset
on: [push, pull_request]

jobs:
  test:
    name: Run tests
    strategy:
      matrix:
        os: [macos-latest]
        node: [10, 12, 14, 15, 16]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: bash checknetwork.sh
      - run: yarn --verbose install > yarn-install.log || ( cat yarn-install.log yarn-error.log; exit 1 )
        env: NODE_DEBUG=request
      - run: yarn build
      - run: yarn test
